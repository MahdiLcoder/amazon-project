<!DOCTYPE html>
<html lang="en">
<head>
​    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-project</title>
​
​    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="styles/header-amazon.css">
    <link rel="stylesheet" href="styles/main-amazon.css">
</head>
<body>
​    <!-- Header section of the website -->
    <header class="header-container">
​        <!-- Left section of the header -->
        <section class="left-section">
​           <!-- Link to the home page -->
            <a href="amazon.html">
​                <!-- Amazon logo image -->
                <img src="images/header/amazon-logo-white.png" alt="#" class="amazon-logo">
            </a>
        </section>
​        <!-- Middle section of the header -->
        <section class="middle-section">
​            <!-- Search bar -->
            <input type="text" placeholder="Search" class="input-search">
​            <!-- Search button -->
            <button class="search-button">
​                <!-- Search icon image -->
                <img src="images/header/search-icon.png" alt="#" class="search-icon">
            </button>
        </section>
​        <!-- Right section of the header -->
        <section class="rigth-section">
​            <!-- Returns and orders link -->
            <div class="returns-orders-part"> 
                <a href="Orders.html" class="returns-orders">
                    Returns <br><span class="orders">& Orders</span>
                </a>
            </div>
​            <!-- Cart link -->
            <a href="chekout.html" class="cart-link">
​                <!-- Cart icon image -->
                <img src="images/header/cart-icon.png" class="cart-icon" alt="#"><span class="cart">Cart</span>
​                <!-- Cart quantity indicator -->
                <div class="cart-quantity js-cart-quantity">0</div>
            <a>
            <div class="hamberger-menu" id="hamberger-menu">
                <img src="images/header/hamburger-menu.png" alt="">
            </div>
        </section>
    </header>
​    <!-- Main section of the website -->
    <main class="main-container js-main-container">
        <!-- this content genereted with JavaScript -->
    </main>
    ​<!-- Link to external JavaScript file -->
    <script type="module" src="scripts/amazon.js"></script>
</body>
</html>
