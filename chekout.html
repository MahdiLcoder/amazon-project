<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/checkout-header.css">
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <header class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/header/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>
        <div class="checkout-header-middle-section js-middle-section">
          
        </div>
        <div class="checkout-header-right-section">
          <img src="images/header/checkout-lock-icon.png">
        </div>
      </div>
    </header>

    <main class="main">
      <section class="page-title">Review your order</section>

      <section class="checkout-grid">
        <section class="order-summary js-order-summary">
          <!-- this content genereted with JavaScripts -->
        </section>

        <section class="payment-summary js-payment-summary">
          <!-- generated with JS -->
        </section>
      </section>
    </main>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
